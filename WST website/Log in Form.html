<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="css files/log_in.css">
<link rel="icon" type="image/png" href="image/Logo.png">


<script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Add your authentication logic here
      if (username === "Jenzel"&& password === "ara") {
        window.location.href = "MY HOMEPAGE.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
	function resetForm(){
	document.getElementById("loginForm").reset();
	}
</script>
</head>
<body>

<form id="loginForm" onsubmit="event.preventDefault(); validateLogin()" >
 <center><img src="image/Logo.png"  width="120"  height ="90"></center>
<label for="username">Username:</label>
<input type="text" id="username" name="username" required><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br>

<input type="submit" value="Login">

<input type="button" value="Reset" onclick="resetForm()"> 
</form>

</body>
</html>
